        <script type="text/javascript">
           var log = function() {
               console.log.apply(console, arguments);
           }

           var bindEventMouseOver = function() {
               var navPart = document.querySelector('nav')
               navPart.addEventListener('mouseover', function(event) {
                //    log('on mouse over', event.target)
                //    var t = templateOnNav()
                   var info = document.querySelector('.info-container')
                   info.classList.remove('display-info')
                })
           }

           var bindEventMouseOut = function() {
               var navPart = document.querySelector('nav')
               navPart.addEventListener('mouseout', function(event) {
                //    log('on mouse out', event.target)
                    var info = document.querySelector('.info-container')
                    info.classList.add('display-info')
               })
           }

           var playSlide = function() {
               var images = document.querySelectorAll('.slide-image')
               var indicators = document.querySelectorAll('.indicator')
               for (var i = 0; i < indicators.length; i++) {
                   indicators[i].addEventListener('mouseover', function(event) {
                       var index = event.target.dataset.index
                       for (var i = 0; i < images.length; i++) {
                           if (images[i].classList.contains('slide-image-active')) {
                               images[i].classList.remove('slide-image-active')
                           }
                       }
                    //    log('indicatorInx', index)
                       images[index].classList.add('slide-image-active')
                   })
               }
           }

           var __main = function() {
               bindEventMouseOver()
               bindEventMouseOut()
               playSlide()
           }
