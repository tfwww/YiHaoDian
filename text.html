<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style media="screen">
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        </style>
    </head>
    <body>

        <div class="dropdown">
          <span>mouse over</span>
          <div class="dropdown-content">
            <p>content</p>
          </div>
        </div>
    </body>
</html>
