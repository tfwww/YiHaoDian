<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style media="screen">
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        </style>
    </head>
    <body>

        <div class="dropdown">
          <span>mouse over</span>
          <div class="dropdown-content">
            <p>content</p>
          </div>
        </div>

        <div class="">
            <button class="cart dropdown" type="button" name="button"><img class="cart-img" src="image/cart.png" alt="" />购物车</button>
            <div class="cart-container dropdown-content">
                <img src="image/emptyCart.png" alt="" />
                <p>
                    您的购物车里还没有1号店的商品哦~~
                </p>
            </div>
        </div>

    </body>
</html>
